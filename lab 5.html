<!DOCTYPE html>
<html>
    <head>
            <title> Table Example
            </title>
    </head>
    <body>
        <h1>This is a Table</h1>
            <table border = "1">
                <tr>
                    <td><b>Item No.</b></td>
                    <td><b>Name</b></td>
                    <td><b>Price</b></td>
                </tr>
                <tr>
                    <td><b>No.1</b></td>
                    <td>Apple <br>(On Sale)</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td><b>No.2</b></td>
                    <td>Banana</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td><b>No.3</b></td>
                    <td>Orange</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td><b>No. 4</b></td>
                    <td>Pear</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td colspan = "2"><b>Total Price:</b></td>
                    <td><b>21</b></td>
                </tr>
                
            </table>
    </body>

</html>
